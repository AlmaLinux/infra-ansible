- name: Allow whitelist IP's in trusted zone
  ansible.posix.firewalld:
    zone: trusted
    state: enabled
    permanent: true
    immediate: true
    source: "{{ item }}"
  loop: "{{ whitelist_ips }}"
  tags:
    - firewalld

- name: Allow extra ports
  ansible.posix.firewalld:
    zone: public
    state: enabled
    permanent: true
    immediate: true
    port: "{{ item }}"
  tags:
    - firewalld
  loop: "{{ firewalld_extra_allow_ports }}"
  when: firewalld_extra_allow_ports is defined

- name: Extra rich rules
  ansible.posix.firewalld:
    zone: public
    state: enabled
    permanent: true
    immediate: true
    rich_rule: "{{ item }}"
  tags:
    - firewalld
  loop: "{{ firewalld_extra_rich_rules }}"
  when: firewalld_extra_rich_rules is defined
