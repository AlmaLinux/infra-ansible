---
- name: Install firewalld
  ansible.builtin.dnf:
    name:
      - firewalld
      - python3-firewall
    state: present
  tags:
    - firewalld

- name: Enable/start firewalld
  ansible.builtin.systemd:
    name: firewalld.service
    state: started
    enabled: true
  tags:
    - firewalld

- name: Remove default services from public zone
  ansible.posix.firewalld:
    zone: public
    state: disabled
    permanent: true
    immediate: true
    service: "{{ item }}"
  loop:
    - cockpit
  tags:
    - firewalld

- name: Allow dhcpv6-client traffic
  ansible.posix.firewalld:
    zone: public
    state: enabled
    permanent: true
    immediate: true
    service: dhcpv6-client
  tags:
    - firewalld

- name: Allow SSH 22/tcp traffic
  ansible.posix.firewalld:
    zone: public
    state: enabled
    permanent: true
    immediate: true
    service: ssh
  tags:
    - firewalld

